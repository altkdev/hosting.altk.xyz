<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ALTk Hosting</title>
</head>
<body>
  <h1>ALTk Hosting</h1>
  <form>
    <h2>Code Writing</h2>
    <label>
      <input type="checkbox" name="services" value="code-writing">
      Code Writing (Price per line: $0.10)
    </label>
    
    <h2>Subdomain</h2>
    <label>
      <input type="checkbox" name="services" value="subdomain">
      Subdomain (One-time setup fee: $9.99, Monthly fee: $5.99)
    </label>
    
    <h2>Custom Domain (DNS management) with Email Hosting</h2>
    <label>
      <input type="checkbox" name="services" value="custom-domain">
      Custom Domain (DNS management) with Email Hosting (Domain registration: $14.99/year, DNS management: $4.99/month)
    </label>
    
    <h2>Hosting</h2>
    <label>
      <input type="checkbox" name="services" value="hosting">
      Hosting (Hosting plan: $9.99/month)
    </label>
    
    <h2>Custom URL (altk.xyz/____)</h2>
    <label>
      <input type="checkbox" name="services" value="custom-url">
      Custom URL (altk.xyz/____) (One-time setup fee: $9.99, Monthly fee: $2.49)
      Free with subdomain
    </label>
    
    <br><br>
    <input type="submit" value="Get Quote">
  </form>
</body>
</html>
